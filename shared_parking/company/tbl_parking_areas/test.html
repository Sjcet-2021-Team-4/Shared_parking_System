 <!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(9.988889799635757,76.30973986684727),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

}

var goldenGatePosition = {lat: 37.8199,lng: -122.4783};
	var marker = new google.maps.Marker({
			position: goldenGatePosition,
			map: map,
			title: 'Golden Gate Bridge'
			});

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN_T1a43maGGePRS4uKMv631BOBRqDEoc&callback=myMap"></script>

</body>
</html>
